<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<h2>

    <div th:if="${books}">
        <div class="container mt-5">
            <h1><a href="/books?sort_by_year=true">Показать список книг с сортировкой по году</a></h1>
            <br>
            <div th:each="book : ${books}" class="alert alert-info mt-2">
                <a th:href="@{/books/{id}(id=${book.getId()})}"
                   th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
            </div>
        </div>

    </div>

    <div th:if="${booksSorted}">
        <div class="container mt-5">
            <h1><a href="/books">Показать список книг без сортировки</a></h1>
            <div th:each="book : ${booksSorted}" class="alert alert-info mt-2">
                <a th:href="@{/books/{id}(id=${book.getId()})}"
                   th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
            </div>
        </div>
    </div>
    <br/>
    <hr/>
    <div class="container mt-5">
    <div th:if="${role==true}" >
        <a th:href="'/books/new'" class="btn btn-warning">Добавить книгу</a>
    </div>
    <a th:href="'/books/search'" class="btn btn-warning">Поиск книги</a>
    </div>
</h2>
</body>
</html>
