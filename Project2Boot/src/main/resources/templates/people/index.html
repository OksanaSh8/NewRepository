<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h2>
        <h1>Список пользователей</h1> <br>
        <div th:each="person : ${people}" class="alert alert-info mt-2">
            <a th:href="@{/people/{id}(id=${person.getId()})}"
               th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
        </div>

        <br/>
        <hr/>

        <div th:if="${role==true}" >
            <a href="/people/new" class="btn btn-warning">Добавить человека</a>
        </div>

    </h2>
</div>
</body>
</html>
